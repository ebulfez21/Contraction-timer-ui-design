<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
 
    <div class="container">

        <div class="shadow-box"></div>
        <div class="title">
            <i class="icon frame-left"></i>
            <h2>Contraction timer</h2>
            <i class="icon frame-right"></i>

        </div>
        <div class="hour-body">
            <div class="hour">
                <span>00:</span>
                <span>00:</span>
                <span>11</span>
            </div>
        </div>
        <div class="message-container ">
            <div class="time-description">
                <p>Time since last contractions</p>
            </div>
            <div class="time-value">
                <p>7 min 32 sec</p>
            </div>
            <div class="btn">
                <a href="#">Stop timing</a>
            </div>
        </div>
        <div class="timer-log">
            <p>Length</p>
            <p>Time apart</p>
            <p>Start & end time</p>
        </div>
        <div class="timer-entry back">
            <p>6s</p>
            <p>3 min 21 sec</p>
            <p>4:49pm - 4:49pm</p>
        </div>
        <div class="timer-entry">
            <p>4s</p>
            <p>16 min 22 sec</p>
            <p>4:49pm - 4:49pm</p>
        </div>
        <div class="timer-entry back">
            <p>6s</p>
            <p>7 min 41 sec</p>
            <p>4:49pm - 4:49pm</p>
        </div>
        <div class="timer-entry">
            <p>12s</p>
            <p>21 min 01 sec</p>
            <p>4:49pm - 4:49pm</p>
        </div>
    </div>
</body>

</html>
